<ion-header>
  <ion-navbar color="nice" >
    <ion-title>分销伙伴</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item class="sss">
    <ion-col>
      <ion-icon name="person" class="button-right" style="font-size: 40px;" *ngIf="!base64Image"></ion-icon>
      <img [src]="base64Image" *ngIf="base64Image" class="button-right tp" style="font-size: 40px;" />
      &nbsp;&nbsp;&nbsp;&nbsp;我的分销伙伴
    </ion-col>
  </ion-item>

<ion-card>
<ion-list>
  <ion-item-sliding *ngFor="let parter of parterList" >
    <ion-item>
      <ion-row center>
        <ion-col >
          <div>
          <p>
            我的下级
            伙伴姓名：{{parter.nickname}} <br>
           联系电话: {{parter.phone}}<br>
            创建时间:{{parter.created_at}}
            <br>
          </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-item-sliding>
</ion-list>
</ion-card>


    <ion-item *ngIf="returnparcheck == 0">
      <div align="center">
        <font size="5px" color="#b0c4de">
         暂无分销伙伴
        </font>
      </div>
    </ion-item>

</ion-content>
