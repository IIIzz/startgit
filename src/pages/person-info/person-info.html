<ion-header>

  <ion-navbar color="nice">
    <ion-title>账号管理</ion-title>
  </ion-navbar>

</ion-header>
<ion-content no-padding class="background">

  <ion-list>

    <ion-item class="action-sheets-basic-page" (click)="openMenu()">
      头像
      <ion-icon name="person" class="button-right" style="font-size: 40px;" *ngIf="!base64Image"></ion-icon>
      <img [src]="base64Image" *ngIf="base64Image" class="button-right tp" style="font-size: 40px;" />
      <ion-note item-end>
         <ion-icon name="ios-arrow-forward"></ion-icon>
       </ion-note>
    </ion-item>

    <ion-item >
      会员名 <div class="button-right">{{nickname}}</div>
    </ion-item>
    <ion-item (click)="modify_phone()">
      手机号
      <div  class="button-right" color="secondary" clear >{{phone}}</div>
      <ion-note item-end>
         <ion-icon name="ios-arrow-forward" ></ion-icon>
       </ion-note>
    </ion-item>

    <ion-item >
      等级 <div class="button-right">{{shops_level}}</div>
    </ion-item>
    <ion-item *ngIf="realName !== null" (click)="wanshan()">
      真实姓名<div class="button-right">{{realName}}</div>
      <ion-note item-end>
         <ion-icon name="ios-arrow-forward"></ion-icon>
       </ion-note>
    </ion-item>
    <ion-item *ngIf="realName == null">
      真实姓名<div class="button-right" (click)="wanshan()">请先完善信息</div>
      <ion-note item-end>
         <ion-icon name="ios-arrow-forward"></ion-icon>
       </ion-note>
    </ion-item>
    <ion-item *ngIf="BankCard !== null " (click)="wanshan()">
      银行卡 <div class="button-right">{{BankCard}}</div>
      <ion-note item-end>
         <ion-icon name="ios-arrow-forward"></ion-icon>
       </ion-note>
    </ion-item>
    <ion-item *ngIf="BankCard ==null ">
      银行卡 <div class="button-right" (click)="wanshan()">请先完善信息</div>
      <ion-note item-end>
         <ion-icon name="ios-arrow-forward"></ion-icon>
       </ion-note>
    </ion-item>

    <ion-item *ngIf="IdCard !==null " (click)="wanshan()">
      身份证 <div class="button-right">{{IdCard}}</div>
      <ion-note item-end>
         <ion-icon name="ios-arrow-forward"></ion-icon>
       </ion-note>
    </ion-item>
    <ion-item *ngIf="IdCard ==null ">
      身份证 <div class="button-right" (click)="wanshan()">请先完善信息</div>
      <ion-note item-end>
         <ion-icon name="ios-arrow-forward"></ion-icon>
       </ion-note>
    </ion-item>


     <ion-item (click)="pwdManager()">
      登录密码管理
      <div *ngIf="flag" class="button-right" color="secondary" clear >未设置</div>
       <ion-note item-end>
         <ion-icon name="ios-arrow-forward"></ion-icon>
       </ion-note>
     </ion-item>

     </ion-list>

  <button ion-button color="primary" block round (click)="sureOut()" class="button_margin">退出登录</button>

</ion-content>
