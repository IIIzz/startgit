<ion-header>

  <ion-navbar>
    <ion-title>验证码登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>

    <ion-item>
      <ion-input type="phone" placeholder="请输入手机号" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="code" placeholder="请输入验证码" [(ngModel)]="code"></ion-input>
      <button ion-button item-end outline (click)="getCode()">获取验证码</button>
    </ion-item>
  </div>
  <button ion-button color="primary" block (click)="doLogin()">登录</button>
</ion-content>
