<ion-header>

  <ion-navbar color="nice">
    <ion-title>已补货订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p  *ngIf = "ready_role ==0" text-center>
    <font size="5px" color="#b0c4de">
      暂无相关订单
    </font>

  </p>


  <ion-grid *ngFor="let p of ready_ship">
    <ion-row>
      <ion-col style="color:red;">订单号:{{p.order_id}}</ion-col>
      <!--<ion-col style="color:red;">电子提货码:{{p.order_shop.delivery_code}}</ion-col>-->
    </ion-row>
    <ion-row>
      <ion-col col-6>运单号：{{p.shipping_no}}</ion-col>
      <ion-col>快递公司:{{p.shipping_company_name}}</ion-col>
    </ion-row>

    <ion-item  class="background" no-padding *ngFor="let item of p.order_v2_items" no-lines>
      <ion-row>
        <ion-col><img   class="cut"  src="{{item.item_images.split(',')[0]}}"></ion-col>
        <ion-col text-wrap>
          <div>{{item.item_name}}</div>
        </ion-col>
        <ion-col text-end>
          ￥ {{item.item_price}}
          <p style="margin-top:2px">× {{item.count}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
    <div class="myxxx"></div>
  </ion-grid>
</ion-content>
