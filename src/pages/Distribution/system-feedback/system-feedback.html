<ion-header>

  <ion-navbar color="nice">
    <ion-title>系统反馈</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
    <div class="theme">
        <p> 反馈类型</p>
       </div>
   <table class="table">
    <tr>
      <td><button id="b1" class="table_item" (click)="btn_color(1)">系统问题</button></td>
      <td><button id="b2" class="table_item" (click)="btn_color(2)">功能建议</button></td>
      <td><button id="b3" class="table_item" (click)="btn_color(3)">&emsp;其他&emsp;</button></td>  
    </tr>   
  </table> 

  <div class="theme">
   <p> 反馈内容</p>
  </div>
  <textarea placeholder="问题描述的越详细，我们解决的越快哦～" class="input" [(ngModel)]="feedback_content"></textarea>
  <button ion-button color="nice" class="button" (click)="toFeedback('middle')">提交</button>
</ion-content>
