  <div class="theme">
    <p>学习中心</p>
  </div>
  <!-- <div class="item" (click)="toTeach()"> -->
  <div class="item" (click)="qidai('middle')">

      学习园地

        <ion-icon ios="ios-school" md="md-school"></ion-icon>
      </span>
    </div>
    <p>公司教程 专题学习</p>
  </div>
  <div class="item" (click)="qidai('middle')">
    <div class="title">
      我要投稿
      <span id="icon2">
          <ion-icon ios="ios-mail-open" md="ios-mail-outline"></ion-icon>
        </span>
    </div>
    <p>畅所欲言 展现风采</p>
  </div>
  <!-- <div class="item" (click)="toBBS()"> -->
   <div class="item" (click)="qidai('middle')">

        </span> 
    </div>
    <p>精英交流 广结朋友</p>
  </div>
  <ion-grid no-padding no-margin>
  <div class="theme">
      <p>推广中心</p>
    </div>
  </ion-grid>
  <div class="item" (click)="promotion()">
      <div class="title">
        推广自己
        <span id="icon4">
            <ion-icon ios="ios-magnet" md="ios-magnet-outline"></ion-icon>
        </span>
      </div>
      <p>有效推广 全面发展</p>
    </div> 
    <div class="item">
        <div class="title" (click)="qidai('middle')">
          我的建议
          <span id="icon5">
              <ion-icon ios="ios-megaphone" md="ios-megaphone"></ion-icon>
            </span>
        </div>
        <p>用心建议 认真倾听</p>
      </div>
