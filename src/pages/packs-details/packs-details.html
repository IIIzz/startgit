
<ion-header>
  <ion-navbar color="nice">
    <ion-title>礼包详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page" >
   <div *ngFor="let item of detail">

     
     <img src="{{item.images.split(',')[0]}}" class="cut">
     
     <ion-item text-wrap>
       <div class="title">
      【{{item.item_name}}】
       {{item.item_title}}&emsp;
        类型: {{item.item_class}}
      </div>
     </ion-item>

  <div  class="content"[innerHTML]="item.item_introduction">
  </div>

</div>
</ion-content>

<!-- 底部购物车栏 -->
<ion-footer style="height: 50px;background: white;border-top: 1px solid #f1f1f1;">
    <ion-row center style="padding: 0;margin: 0;border: 0;" >
      <ion-col width-20  center style="padding: 0;margin: 0;border: 0;color:red">
        <h3 id="tPrice">￥{{pack_price}}</h3>
      </ion-col>
      <ion-col width-50 center style="padding: 0;margin: 0;border: 0;" >
      </ion-col>
      <ion-col width-30 center style="padding: 0;margin: 0;border: 0;">
        <button ion-button color="danger" style="margin: 0;border: 0;padding: 0;width: 100%;height: 55px;" (click)="libao_buy(pack)">购买</button>
      </ion-col>
    </ion-row>
  </ion-footer>
