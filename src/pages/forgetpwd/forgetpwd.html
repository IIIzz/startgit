<ion-header>

  <ion-navbar>
    <ion-title>忘记密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="background">
  
<ion-list>
    <ion-item>
      <ion-label fixed style="color:black" >手机号</ion-label> 
      <ion-input type="tel" placeholder="请输入手机号" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed style="color:black" >验证码</ion-label> 
      <ion-input type="text" placeholder="请输入验证码" [(ngModel)]="verify_code"></ion-input>
      <button ion-button clear item-end style="color:blueviolet" (click)="startTime('middle')" *ngIf="second == null">获取验证码</button>
      <button ion-button clear item-end style="color:blueviolet" (click)="startTime('middle')" *ngIf="second == 0">重新获取验证码</button>
      <button ion-button clear item-end style="color:blueviolet" *ngIf="second > 0">{{second}}s后可重发</button> 
    </ion-item>
</ion-list>
<ion-list>
    <ion-item>
     <ion-label fixed style="color:black" >新密码</ion-label>  
      <ion-input type="password" placeholder="请输入新密码" [(ngModel)]="new_password"></ion-input>
    </ion-item>
    <ion-item>
       <ion-label fixed style="color:black" >确认密码</ion-label>  
      <ion-input type="password" placeholder="请再次输入新密码" [(ngModel)]="new_password_again"></ion-input>
    </ion-item>
</ion-list>  
  <button ion-button color="primary" block round class="button_margin" (click)="xiugai_mima()">确认</button>
</ion-content>
