<ion-header>

  <ion-navbar color="nice">
    <ion-title>修改登陆密码</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background">

  <ion-list no-padding>
    <ion-item>
      <ion-note item-start style="color:black">原密码</ion-note>
      <ion-input type="password" placeholder="请输入原密码" text-end [(ngModel)]="old_password"></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-list no-padding>
    <ion-item>
     <ion-label fixed style="color:black">新密码</ion-label>  
      <ion-input type="password" placeholder="请输入新密码" text-end [(ngModel)]="new_password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed style="color:black">确认密码</ion-label>  
      <ion-input type="password" placeholder="请再次输入新密码" text-end [(ngModel)]="new_password_again"></ion-input>
    </ion-item>
  </ion-list>


  <button ion-button block round color="nice" (click)="changem()" class="button_margin">确定</button>
</ion-content>
