<ion-header>

  <ion-navbar  color="nice">
    <ion-title>历史订货</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-grid class="mm" >

      <ion-card-header *ngIf="day_flay == 0">
        <ion-title text-center>
          周业绩
        </ion-title>
      </ion-card-header>

      <ion-card-header  *ngIf="day_flay == 1">
        <ion-title text-center>
          月业绩
        </ion-title>
      </ion-card-header>
      <div class="myxxx"></div>
      <ion-row>
        <ion-title padding >
          <div align="center"><font color="red">订货数量</font></div>
        </ion-title>
      </ion-row>
      <ion-row>
        <ion-col>
          <div align="center">

            <font size="6px" color="white">{{ownindex_sum}}</font>

            <h1 class="money"></h1>

          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-title padding>
          <div align="center"><font color="red">订货总价</font></div>
        </ion-title>
      </ion-row>
      <ion-row>
        <ion-col>
          <div align="center">

            <font size="5.5px" color="white">{{ownindex_price}}</font>

          </div>
        </ion-col>
      </ion-row>

      <div class="di"></div>
    </ion-grid>
  </ion-card>
</ion-content>
<ion-footer class="foot">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div align="center">
          <button ion-button clear (click)="weekday()">周业绩</button>
        </div>
      </ion-col>
      <ion-col>
        <div align="center">
          <button ion-button clear (click)="month()">月业绩</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
