<ion-header id="header"  style="padding: 0;margin: 0;border: 0;">
  <ion-navbar style="padding: 0;margin: 0;border: 0;" color="nice">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-title>天参密码</ion-title>
        </ion-col>
        <ion-col >
          <font size="5px" color="#ff7f50" style="margin-top: 5px">
            <ion-icon name="cube" (click)="buy_packs('middle')"></ion-icon>
          </font>
          <div style="color:white" (click)="buy_packs('middle')">礼包</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar id="search-food" height="30px" placeholder="搜索商品" showCancelButton="true" cancelButtonText="清除"  (ionInput)="searchProd($event)" ></ion-searchbar>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-header>

<!--

<ion-content>
  <!-- 菜单类型 -->
  <!--div style="float: left;width: 25%;border: 0;height: 100%;overflow-y: scroll;background: #f1f1f1"> -->
  <!-- <ul class="sortlist"> -->
  <!-- 菜品类型 -->
  <!--  <li  [ngClass]="{active:isAllFood}"  (click)="clickType('all')" type="type_all"><h4>所有商品</h4></li>
    <li  (click)="clickType(ft.typeId)"
    [ngClass]="{active:ft.isActive}"  *ngFor="let ft of products" type="{{ft.typeId}}" ><h4>{{ft.name}}</h4></li>
  </ul> -->
  <!-- </div>-->
  <!-- 详细菜单 -->
  <div style="float: left;width: 100%;border: 0;height: 100%;overflow: hidden;">
    <!-- 查询 -->
    <!-- 菜单 -->
    <div class="foodType" id="foodScroll" style="height: 100%;overflow-y: scroll;" (scroll)="scrollType($event)">
      <ion-list >

        <ion-item style="padding-left: 5px;padding-right: 0" *ngFor="let p of pro" >

          <ion-thumbnail item-left style="margin-right: 8px;" >
            <img src="{{p.images.split(',')[0]}}" (click)="showdelet(p)">
          </ion-thumbnail>
          <h4>{{p.item_name}}</h4>
          <p>库存{{p.item_stock}}</p>
          <label style="font-size: 15px;">现价￥{{p.current_price}}/元 </label>
          <div style="float: right;">
            <ion-icon tappable name="remove-circle" style="font-size: 30px;color: #ccc;" (tap)="cartRemove(p.item_id)"></ion-icon>
            <span style="display: inline-block;width: 20px;text-align:center;">
				 	    <ul  *ngFor="let o of ProductInfo.eachP">
				 	    	<li *ngIf="o.productInfo.item_id==p.item_id">{{o.sum}}</li>
				 	    </ul>
			 	    </span>
            <ion-icon tappable name="add-circle" style="color: red;font-size:30px;" (tap)="cartAdd($event,p.item_id)"></ion-icon>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </div>


  <!-- 查看放大图片 -->

      <img src="{{imgUrl}}" (click)="hideBigImg()" style="min-height: 150px;width: 100%;">
      <ion-card-content style="overflow-y: scroll;max-height: 65px;">
        <p>{{imgName}}:{{about}}</p>
      </ion-card-content>
    </ion-card>
  </div-->

</ion-content>

<!-- 底部购物车栏 -->
<ion-footer style="height: 50px;background: white;border-top: 1px solid #f1f1f1;">
  <ion-row center style="padding: 0;margin: 0;border: 0;" >
    <ion-col width-20 center style="padding: 0;margin: 0;border: 0;">
      <div class="ocart" (click)="presentCartPage()">
        <i class="icon iconfont text-white"  style="vertical-align:middle;font-size:2em;margin-left: 12px;">
          <ion-icon name="cart" id="ocartIcon" style="font-size: 30px;"></ion-icon>
        </i>
        <div class="allnum" id="allnum">{{ProductInfo.tSum }}</div>

      </div>
    </ion-col>
    <ion-col width-50 center style="padding: 0;margin: 0;border: 0;" (click)="presentCartPage()">
      <h3 id="tPrice">￥{{ProductInfo.tPrice}}</h3>
    </ion-col>
    <ion-col width-30 center style="padding: 0;margin: 0;border: 0;">
      <button ion-button color="danger" style="margin: 0;border: 0;padding: 0;width: 100%;height: 55px;" (click)="openConfirmOrder()">商城订货</button>
    </ion-col>
  </ion-row>
</ion-footer>
