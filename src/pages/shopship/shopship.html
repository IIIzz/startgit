<ion-header>

  <ion-navbar>
    <ion-title>待提货订单</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="background">
  <p  *ngIf = "flag_shop ==0" text-center>
    <font size="5px" color="#b0c4de">
      暂无相关订单
    </font>

  </p>


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
                           pullingText="下拉刷新"
                           refreshingSpinner="circles"
                           refreshingText="刷新中..."></ion-refresher-content>
  </ion-refresher>
  <!-- (swipe)="swipeEvent($event)"-->
<ion-grid *ngFor="let p of shopship_role">
  <ion-row>
    <ion-col style="color:red;">订单号:{{p.order_id}}</ion-col>
    <ion-col style="color:red;">电子提货码:{{p.order_shop.delivery_code}}</ion-col>
  </ion-row>
  <ion-item  class="background" no-padding *ngFor="let item of p.order_v2_items" no-lines>
    <ion-row>
      <ion-col><img   class="cut"  src="{{item.item_images.split(',')[0]}}"></ion-col>
      <ion-col text-wrap>
        <div>{{item.item_name}}</div>
      </ion-col>
      <ion-col text-end>
        ￥ {{item.item_price}}
        <p style="margin-top:2px">× {{item.count}}</p>
      </ion-col>

    </ion-row>
  </ion-item>
  <ion-row>
    <ion-col text-end>
      <button ion-button outline small round (click)="order_sure(p.order_id)">确认提货</button>
    </ion-col>
  </ion-row>
  <div class="myxxx"></div>
</ion-grid>
</ion-content>
